spring:
  cloud:
    stream:
      bindings:
        reserveGoodsRequestChannel:
          consumer:
            defaultRetryable: false
            auto-bind-dlq: false
          producer:
            errorChannelEnabled: true
          group: reserveGoodsRequest

        reserveGoodsResponseChannel:
          consumer:
            auto-bind-dlq: false
          producer:
            errorChannelEnabled: true
          group: reserveGoodsResponse
