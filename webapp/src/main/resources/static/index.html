<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="list">

</ul>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.js"></script>
<script src="/webjars/sockjs-client/1.3.0/dist/sockjs.min.js"></script>

<script>
    window.onload = connect("/job");

    function connect(messageRequestUrl) {
        var socket = new SockJS(messageRequestUrl);
        var stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/notify/job', function (message) {
                var ul = $("<ul></ul>");

                var clone = ul.clone();
                clone.text(message);

                $("#list")
                    .append(clone)
            })
        });
    }
</script>
</body>
</html>
