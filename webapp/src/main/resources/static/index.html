<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="list">

</ul>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

<script>
    window.onload = loadData();

    function loadData() {
        $.ajax("/hello/Valerio")
            .done(function (data) {
                var ul = $("<ul></ul>");

                var clone = ul.clone();
                clone.text(data);

                $("#list")
                    .append(clone)
            })
    }

    function clickme() {
        console.log("the button was clicked")
    }
</script>

<button onclick="clickme()">click me</button>
</body>
</html>
